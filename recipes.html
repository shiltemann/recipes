---
title: Recipes
image_view: true
---
<h1>Recipes</h1>



{% if page.image_view %}
    {% for category in site.categories %}
        <h2>{{ category[0] }}</h2>
        <div class="recipes">
            {% for recipe in category[1] %}
                {% if recipe.image-local %}
                <div class="recipe" style="background-image: url('{{ site.baseurl }}/images/{{ recipe.featured_image }}')">
                {% else %}
                <div class="recipe" style="background-image: url('{{ recipe.featured_image }}')">
                {% endif %}
                    <a href="{{ site.baseurl }}/{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endif %}
