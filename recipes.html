---
title: Recipes
---
<h1>Recipes</h1>

{% for category in site.categories %}
	<h2>{{ category[0] }}</h2>
	<div class="recipes">
		{% for recipe in category[1] %}
			<div class="recipe" style="background-image: url({% if recipe.image contains 'http' %}{{ recipe.image }}{% else %}{{ site.baseurl }}/{{ recipe.image }}{% endif %});">
				<a href="{{ site.baseurl }}/{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
			</div>
		{% endfor %}
	</div>
{% endfor %}
