<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="//fonts.googleapis.com/css?family=Antic+Slab|Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="{{ site.baseurl }}/css/screen.css">
    {% if page.print_stylesheet %}
        <link rel="stylesheet" media="print" href="{{ site.baseurl }}/css/print.css">
    {% endif %}
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
    {% seo %}
    {% feed_meta %}
</head>
    <body>
        {% include navigation.html %}
        <header>
        </header>
        <div class="container main-content">
            <section class="content">{{ content }}</section>
            {% include sidebar.html %}
        </div>
        <footer>
            <div class="container">
                <hr>
                &copy; {{ site.title }} {{ site.time | date: "%Y" }}. All rights reserved.
            </div>
        </footer>
    </body>
</html>
